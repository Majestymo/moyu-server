// ReadyUp Cvars
l4d_ready_cfg_name "[Practice]Hunters 1 Player"    // Configname to display on the ready-up panel

// Confogl Cvars
confogl_addcvar mp_gamemode 		        "coop" 		 // Force Versus for the config.
confogl_addcvar z_difficulty 		        "normal"	 // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_adrenaline_limit    "2"          // Limits the number of adrenaline shots on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// PracticeOgl 1p
confogl_addcvar z_common_limit                      "7"    // How many common infecteds we can have at once.
confogl_addcvar survivor_limit                      "1"    // Max # of survivors
confogl_addcvar z_max_player_zombies                "0"     // Max number of humans that can be controlling zombies at one time.
confogl_addcvar z_mega_mob_size                     "12"
confogl_addcvar z_ghost_delay_min                   "1"
confogl_addcvar z_ghost_delay_max                   "1"
confogl_addcvar z_ghost_delay_minspawn              "1"
confogl_addcvar z_mob_spawn_min_size                "8"
confogl_addcvar z_mob_spawn_max_size                "8"
confogl_addcvar z_mob_spawn_min_interval_normal     "3600"
confogl_addcvar z_mob_spawn_max_interval_normal     "3600"
confogl_addcvar survivor_ledge_grab_health          "0"
confogl_addcvar survivor_max_incapacitated_count    "0"     // How many times you can be incapacitated instead of killed between health kits.

// Tank/Witch Cvars
confogl_addcvar z_tank_health       "1200"  // Tank Zombie max health

// PracticeOgl Shared Cvars
exec "cfgogl/practiceogl4v4/shared_cvars.cfg"

// Config Cvars
exec "cfgogl/prachunters1p/practicehunter1.cfg"