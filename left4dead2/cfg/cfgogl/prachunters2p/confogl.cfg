// ReadyUp Cvars
l4d_ready_cfg_name "[Practice]Hunters 2 Players"    // Configname to display on the ready-up panel

// Confogl Cvars
confogl_addcvar mp_gamemode 		        "coop" 		 // Force Versus for the config.
confogl_addcvar z_difficulty 		        "normal"	 // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_adrenaline_limit    "4"          // Limits the number of adrenaline shots on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// PracticeOgl 2p
confogl_addcvar z_common_limit                      "15"    // How many common infecteds we can have at once.
confogl_addcvar survivor_limit                      "2"    // Max # of survivors
confogl_addcvar z_max_player_zombies                "0"     // Max number of humans that can be controlling zombies at one time.
confogl_addcvar z_mega_mob_size                     "15"
confogl_addcvar z_ghost_delay_min                   "1"
confogl_addcvar z_ghost_delay_max                   "1"
confogl_addcvar z_ghost_delay_minspawn              "1"
confogl_addcvar z_mob_spawn_min_size                "13"
confogl_addcvar z_mob_spawn_max_size                "13"
confogl_addcvar z_mob_spawn_min_interval_normal     "3600"
confogl_addcvar z_mob_spawn_max_interval_normal     "3600"

// Tank/Witch Cvars
confogl_addcvar z_tank_health       "2320"  // Tank Zombie max health

// PracticeOgl Shared Cvars
exec "cfgogl/practiceogl4v4/shared_cvars.cfg"

// Config Cvars
exec "cfgogl/prachunters2p/practicehunter2.cfg"