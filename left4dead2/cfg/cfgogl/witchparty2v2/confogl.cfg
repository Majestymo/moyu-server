// Witch Party! - by epilimic and CanadaRox
// Because why not!
                          
l4d_ready_cfg_name                  "Witch Party 2.2 2v2"   

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"
confogl_addcvar z_difficulty "normal"  
confogl_addcvar confogl_pills_limit                 "4"             
confogl_addcvar confogl_adrenaline_limit            "1"                     

// Various Cvars
confogl_addcvar survivor_limit 2
confogl_addcvar z_max_player_zombies 2
confogl_addcvar z_versus_hunter_limit 2
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_jockey_limit 0
confogl_addcvar z_versus_charger_limit 0
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar z_ghost_delay_min 8
confogl_addcvar z_ghost_delay_max 8
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mega_mob_size 18
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar ammo_shotgun_max 420
confogl_addcvar z_frustration_spawn_delay 25
confogl_addcvar z_common_limit 13
confogl_addcvar z_tank_health 2000

// Shared Cvar
exec cfgogl/witchparty/shared_cvars.cfg

// Plugin Cvars
exec cfgogl/witchparty2v2/witchparty.cfg