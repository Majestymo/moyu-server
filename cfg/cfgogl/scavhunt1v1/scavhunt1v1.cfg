// [1v1_skeetstats.smx]
confogl_addcvar sm_skeetstat_brevity 32

// [1v1pm.smx]
confogl_addcvar sm_1v1_dmgthreshold 24

// Heartbeat Fix
confogl_addcvar sound_block_hb 1

// [l4d_mapbased_cvars.smx]
l4d_mapcvars_configdir scavhunt1v1

// [l4d2_skill_detect.smx]
confogl_addcvar sm_skill_report_enable 1
confogl_addcvar sm_skill_report_flags 436229 // 1+4+2048+8192+32768+131072+262144

// Scavogl Shared Settings
exec cfgogl/scavhunt4v4/shared_settings.cfg


