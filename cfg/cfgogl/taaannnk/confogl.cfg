// ReadyUp Cvars
l4d_ready_cfg_name "[Confogl]Taaannnk!!"

// Confogl Cvars        
confogl_addcvar mp_gamemode                         "mutation19"    // Force Versus for the config.
confogl_addcvar z_difficulty                        "normal"        // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit                 "4"             // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar confogl_adrenaline_limit            "4"             // Limits the number of adrenaline shots on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar confogl_pipebomb_limit              "4"             // Limits the number of pipe bombs on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar confogl_molotov_limit               "1"             // Limits the number of molotovs on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar confogl_vomitjar_limit              "1"             // Limits the number of bile bombs on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar confogl_remove_lasersight           "0"             // Remove all laser sight upgrades


// Taaannnk!! Vanilla 4v4 Cvars
confogl_addcvar z_common_limit 30
confogl_addcvar z_ghost_delay_min 15
confogl_addcvar z_ghost_delay_max 15
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600

// Taaannnk!! Vanilla Shared Cvars
exec cfgogl/taaannnk/shared_cvars.cfg

// Config Cvars
exec cfgogl/taaannnk/taaannnk.cfg