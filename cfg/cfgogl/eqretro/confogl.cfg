confogl_addcvar confogl_pills_limit  "0"        // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value


// Equilibrium Cvars
confogl_addcvar z_common_limit 30
confogl_addcvar z_mob_spawn_min_size 25
confogl_addcvar z_mob_spawn_max_size 25
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_pushaway_force 0
confogl_addcvar z_gun_swing_vs_min_penalty 0
confogl_addcvar z_exploding_shove_min 4
confogl_addcvar z_exploding_shove_max 4
confogl_addcvar sv_gameinstructor_disable 1
confogl_addcvar z_cough_cloud_radius 0
confogl_addcvar z_holiday_gift_drop_chance 0
confogl_addcvar z_door_pound_damage 160
confogl_addcvar z_pounce_door_damage 500

// Retro cvars
confogl_addcvar z_ghost_delay_min 18
confogl_addcvar z_ghost_delay_max 18
confogl_addcvar ammo_smg_max 480
confogl_addcvar ammo_shotgun_max 128
confogl_addcvar boomer_pz_claw_dmg 2
confogl_addcvar z_female_boomer_spawn_chance 100
