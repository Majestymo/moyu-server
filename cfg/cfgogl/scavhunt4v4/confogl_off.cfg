// Disable ReadyUp
l4d_ready_enabled 0

// Reset Default Common Limit, Static Spawns, and String Count
reset_static_maps
sm_resetstringcount

// Unlock Plugins and reload defaults
confogl_resetclientcvars
confogl_resetcvars
pred_unload_plugins

 // EQ compatibility
sm_cvar l4d2_spit_max_ticks 28
sm_cvar l4d2_spit_godframe_ticks 4