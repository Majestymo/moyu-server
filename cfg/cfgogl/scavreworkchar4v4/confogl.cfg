// ReadyUp Cvars
l4d_ready_cfg_name "[Scav]Rework Chargers v2.2"

// Confogl Cvars
confogl_addcvar mp_gamemode                 "scavenge"  // Force Versus for the config.
confogl_addcvar confogl_adrenaline_limit    "1"         // Limits the number of adrenaline shots on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar confogl_pills_limit         "2"         // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar z_difficulty                "normal"    // Difficulty of the current game (Easy, Normal, Hard, Impossible)

// ZoneMod 4v4 Cvars
confogl_addcvar z_common_limit 30
confogl_addcvar z_ghost_delay_min 15
confogl_addcvar z_ghost_delay_max 15
confogl_addcvar z_mega_mob_size 50
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal     "3600"
confogl_addcvar z_mob_spawn_max_interval_normal     "3600"
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_charger_limit 4
confogl_addcvar z_versus_hunter_limit 0
confogl_addcvar z_versus_jockey_limit 0
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar scavenge_score_bonus_time           "20"    // Time added to the clock every time a team scores


// Scavogl Shared Cvars
exec cfgogl/scavrework4v4/shared_cvars.cfg

// Config Cvars
exec cfgogl/scavreworkchar4v4/reworkcharge.cfg