// [l4d2_tank_attack_control.smx]
confogl_addcvar l4d2_block_punch_rock   "0" // Block tanks from punching and throwing a rock at the same time
confogl_addcvar l4d2_block_jump_rock    "0" // Block tanks from jumping and throwing a rock at the same time
confogl_addcvar tank_overhand_only      "0" // Force tank to only throw overhand rocks.

// [l4d_tank_control.smx]
confogl_addcvar tankcontrol_print_all "1"   // Who gets to see who will become the tank? (0 = Infected, 1 = Everyone)

// [l4d_boss_percent.smx]
confogl_addcvar l4d_global_percent  "0" // l4d_global_percent
confogl_addcvar l4d_tank_percent    "1" // Display Tank flow percentage in chat
confogl_addcvar l4d_witch_percent   "1" // Display Witch flow percentage in chat

// [l4d_boss_vote.smx]
confogl_addcvar l4d_boss_vote   "1" // Enable boss voting

// [l4d2_zcs.smx]
confogl_addcvar zcs_select_key 1

// [1v1_skeetstats.smx]
confogl_addcvar sm_skeetstat_brevity "32"   // Flags for setting brevity of the report (hide 1:SI, 2:CI, 4:Accuracy, 8:Skeets/Deadstops, 32: melee acc, 64: damage count).

// [1v1.smx]
confogl_addcvar sm_1v1_dmgthreshold "1" // Amount of damage done (at once) before SI suicides.

// [l4d_mapbased_cvars.smx]
l4d_mapcvars_configdir "pr1v1"  // Which cfgogl config are we using?

