// ReadyUp Cvars
l4d_ready_cfg_name "Practiceogl v2.3"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar survivor_limit "4"
confogl_addcvar confogl_pills_limit         "2"         // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// Server Cvars
confogl_addcvar vs_max_team_switches    "9999"
confogl_addcvar versus_marker_num       "0"     // Number of travel markers we expose to survivors in Versus mode.

// ZoneMod 4v4 Cvars
confogl_addcvar z_common_limit                      "30"
confogl_addcvar z_ghost_delay_min                   "1"
confogl_addcvar z_ghost_delay_max                   "1"
confogl_addcvar z_mega_mob_size                     "50"
confogl_addcvar z_mob_spawn_min_size                "8"
confogl_addcvar z_mob_spawn_max_size                "8"
confogl_addcvar z_versus_hunter_limit               "4"
confogl_addcvar z_versus_boomer_limit               "4"
confogl_addcvar z_versus_smoker_limit               "4"
confogl_addcvar z_versus_jockey_limit               "4"
confogl_addcvar z_versus_charger_limit              "4"
confogl_addcvar z_versus_spitter_limit              "4"
confogl_addcvar z_ghost_delay_minspawn              "1"
confogl_addcvar z_mob_spawn_min_interval_normal     "3600"
confogl_addcvar z_mob_spawn_max_interval_normal     "3600"
confogl_addcvar z_pounce_damage                     "2"
confogl_addcvar z_pounce_damage_interval            "0.2"
confogl_addcvar hunter_pz_claw_dmg                  "6"
confogl_addcvar survivor_max_incapacitated_count    "0"     // How many times you can be incapacitated instead of killed between health kits.
confogl_addcvar sv_showhitboxes 		            "1"     // Send server-side hitboxes for specified entity to client (NOTE:  this uses lots of bandwidth, use on listen server only).

// Tank/Witch Cvars
confogl_addcvar versus_tank_flow_team_variation         "0"     // Window of flow distance that the tank can spawn in for the second team in versus
confogl_addcvar versus_boss_flow_max                    "0.85"       // Max fraction of map flow for tank/witch spawn location
confogl_addcvar versus_boss_flow_min                    "0.20"      // Min fraction of map flow for tank/witch spawn location
confogl_addcvar director_tank_lottery_selection_time    "3"         // Time it takes for selection in the tank lottery
confogl_addcvar z_frustration_spawn_delay               "25"        // Grace period after spawning where you do not lose rage.
confogl_addcvar z_frustration_los_delay                 "1.2"

// PracticeOgl Shared Cvars
exec "cfgogl/practiceogl4v4/shared_cvars.cfg"

// Config Cvars
exec "cfgogl/practiceogl4v4/pr4v4.cfg"