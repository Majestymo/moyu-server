// Disable ReadyUp
l4d_ready_enabled           "1" // This cvar doesnt do anything, but if it is 0 the logger wont log this game.

// Reset Default Common Limit, Static Spawns, and String Count
reset_static_maps
sm_resetstringcount // Resets the string count

// Unlock Plugins and reload defaults
confogl_resetclientcvars
confogl_resetcvars
pred_unload_plugins