//------------------------------
// 		ReadyUp Cvars
//------------------------------
l4d_ready_cfg_name                                  "Sky 2.7.1"
confogl_addcvar z_difficulty                        "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar mp_gamemode                         "versus"
confogl_addcvar confogl_molotov_limit               "1"
confogl_addcvar confogl_vomitjar_limit              "1"
confogl_addcvar confogl_pills_limit                 "4"

//------------------------------
// 		ProMod Cvars
//------------------------------
confogl_addcvar z_common_limit 30
confogl_addcvar z_ghost_delay_min 18
confogl_addcvar z_ghost_delay_max 18
confogl_addcvar z_mob_spawn_min_size 18
confogl_addcvar z_mob_spawn_max_size 18
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar tongue_hit_delay 15
confogl_addcvar z_jockey_ride_damage 1
confogl_addcvar z_jockey_ride_damage_interval 0.25
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval  0.2

//------------------------------
// 		Plugin Cvars
//------------------------------
exec cfgogl/sky/sky.cfg

//------------------------------
// 		Shared Cvars
//------------------------------
exec cfgogl/sky/shared_cvars.cfg