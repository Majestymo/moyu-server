// Witch Party! - by epilimic and CanadaRox
// Because why not!
   
l4d_ready_cfg_name                  "Witch Party 2.2 HC"   
                            
// Confogl Cvars
confogl_addcvar mp_gamemode "versus"
confogl_addcvar z_difficulty "normal"  
confogl_addcvar confogl_pills_limit                 "8"             
confogl_addcvar confogl_adrenaline_limit            "1"             

// Various Cvars
confogl_addcvar z_versus_hunter_limit 4
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_jockey_limit 0
confogl_addcvar z_versus_charger_limit 0
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar z_ghost_delay_min 14
confogl_addcvar z_ghost_delay_max 14
confogl_addcvar z_mob_spawn_min_size 25
confogl_addcvar z_mob_spawn_max_size 25
confogl_addcvar z_mega_mob_size 30
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar ammo_shotgun_max 420
confogl_addcvar z_pushaway_force 0
confogl_addcvar z_frustration_spawn_delay 25
confogl_addcvar z_common_limit 24

// Realism
confogl_addcvar sv_disable_glow_survivors 1
confogl_addcvar sv_disable_glow_faritems 1
confogl_addcvar z_non_head_damage_factor_multiplier 1.0
confogl_addcvar z_witch_always_kills 1

// Shared Cvar
exec cfgogl/witchparty/shared_cvars.cfg

// Plugin Cvars
exec cfgogl/witchparty/witchparty.cfg