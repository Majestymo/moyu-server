{
	match:
	{
		"hammerid" "2159518"
	}
	replace:
	{
		"weapon_selection" "tier1_shotgun"
	}
}
{
	match:
	{
		"hammerid" "2159516"
	}
	replace:
	{
		"weapon_selection" "any_smg"
	}
}

